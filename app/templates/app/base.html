{% load static %}

<!DOCTYPEhtml>
<html>

<head>
  <title>Fakegram</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body>
  <header>
    <div class="container">
      <h1><a href="{% url 'app:index' %}">Fakegram</a></h1>
      <div class="header-menu">
        <a href="{% url 'app:photos_new' %}">POST</a>
        {% if request.user.is_authenticated %}
          <a hred="{% url 'app:users_detail' request.user.id %}">MyPage</a>
          <a href="{% url 'app:logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'app:login' %}">Login</a>
        {% endif %}
      </div>
    </div>
  </header>

  <div class="container">
    {% for message in messages %}
      <p class="message-success">{{message}}</p>  
    {% endfor %}
    {% block content %}{% endblock %}
  </div>
</body>

</html>
